# Spring Boot Configuration
spring:
  application:
    name: qrcoffee-backend
  
  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/qr_coffee_order?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:your_password_here}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Security Configuration
  security:
    user:
      name: admin
      password: admin123
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Web Resources Configuration
  web:
    resources:
      # 정적 리소스 자동 매핑 비활성화 (API 경로와 충돌 방지)
      add-mappings: false
  
  # Profile Configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Logging Configuration
logging:
  level:
    com.qrcoffee: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/qrcoffee-backend.log

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:qrcoffeeSecretKeyForJWTTokenGenerationAndValidation2024}
  expiration: ${JWT_EXPIRATION:1800000} # 30 minutes
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_origins:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# WebSocket Configuration
websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000}

# File Storage Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3307/qr_coffee_order?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DEV_DB_USERNAME:root}
    password: ${DEV_DB_PASSWORD:your_password_here}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    root: INFO
    com.qrcoffee: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
    com.qrcoffee: INFO 